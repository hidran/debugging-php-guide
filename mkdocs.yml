site_name: PHP Debugging Guide
site_description: Debugging PHP on Windows with Herd, Xdebug, VS Code, PhpStorm, Laravel Sail and php artisan serve.
site_url: https://hidran.github.io/debugging-php-guide/
repo_url: https://github.com/hidran/debugging-php-guide
repo_name: debugging-php-guide

theme:
  name: material
  language: it
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: teal
      accent: teal

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - codehilite

